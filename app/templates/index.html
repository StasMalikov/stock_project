{% extends 'bootstrap/base.html' %} {% block title %} Склад кондитерских изделий {% endblock %} {% block styles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% endblock %} {% block body %}
<div class='container-fluid'>
    <div class='row'>
    </div>
    <div class='row'>
        <div class='col-md-4'>
        </div>
        <div class='col-md-4'>
            <form method="post" action="{{ url_for('sign_in') }}">
                <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>

                {% if messege %}
                <div class="alert alert-primary" role="alert">{{ messege }}</div>
                {% endif %}
                <div class="form-group">
                    <input class="form-control" name="login" aria-describedby="emailHelp" placeholder="Логин" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                </div>

                <button type="action" class="btn btn-primary">Вход</button>
            </form>
        </div>
        <div class='col-md-4'>
        </div>
    </div>
</div>
</div>
{% endblock %}
