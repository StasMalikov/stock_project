{% extends 'bootstrap/base.html' %} {% block title %} Склад кондитерских изделий {% endblock %} {% block styles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% endblock %}
 {% block body %}
<div class='container'>
<h2 align= "center">Регистрация</h2>
    <form method="post" action="{{ url_for( 'registration') }}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Логин</label>
            <input class="form-control" type="text" class="form-control" name="login" required="" maxlength='40'>
        </div>
        <div class="form-group col-md-6">
            <label>Пароль</label>
            <input class="form-control" type="password" class="form-control" name="password" required="" maxlength='40'>
        </div>
    </div>
    <div class="form-group">
        <label>Фамилия Имя Отчество</label>
        <input class="form-control" type="text" class="form-control" name="full_name"required="" maxlength='80'>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Email</label>
        <input class="form-control" type="email" class="form-control" name="email" required="" maxlength='30'>
        <div class="form-row">
        <input type="hidden" name="user_type" value="user">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Регистрация</button>
</form>
</div>
{% endblock %}
