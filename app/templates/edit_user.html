{% extends "base.html" %} 
{% block content %}
<h3>Изменение пользователя</h3>
<form method="post" action="{{ url_for( 'update_user') }}">
    <input type="hidden" name="id" value="{{ id }}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Логин</label>
            <input class="form-control" type="text" class="form-control" name="login" value="{{ login }}" required="" maxlength='40'>
        </div>
        <div class="form-group col-md-6">
            <label>Пароль</label>
            <input class="form-control" type="password" class="form-control" name="password" placeholder="Если не хотите изменять пароль, то оставите это поле пустым.">
        </div>
    </div>
    <div class="form-group">
        <label>Фамилия Имя Отчество</label>
        <input class="form-control" type="text" class="form-control" name="full_name" value="{{ full_name }}" required="" maxlength='80'>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Email</label>
        <input class="form-control" type="email" class="form-control" name="email" value="{{ email }}" required="" maxlength='30'>
        <div class="form-row">

            <div class="form-group col-md-4">
                <label>Тип пользователя</label>
                <select name="user_type" class="form-control">
        <option selected>{{ user_type }}</option>
        <option>Производитель</option>
        <option>Провизор</option>
        <option>Менеджер</option>
      </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>
{% endblock %}
