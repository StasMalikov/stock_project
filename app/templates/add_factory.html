{% extends "base.html" %} 
{% block content %}
<h3>Добавление новой фабрики</h3>
<form method="post" action="{{ url_for( 'add_factory') }}">
    <div class="form-group">
        <label>Название фабрики</label>
        <input class="form-control" type="text" class="form-control" name="fact_name" required="" maxlength='50'>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Расположение фабрики</label>
        <input class="form-control" type="text" class="form-control" name="location" required="" maxlength='70'>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Выберите владельца фабрики</label>
                <select name="manuf_name" class="form-control">
                {% for i in manufacturers %}
                    <option>{{ i }}</option>
                {% endfor %}
      </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить фабрику</button>
</form>
{% endblock %}
