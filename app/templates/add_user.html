{% extends "base.html" %} 
{% block content %}
<h3>Добавление нового пользователя</h3>
<form method="post" action="{{ url_for( 'add_user') }}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Логин</label>
            <input class="form-control" type="text" class="form-control" name="login" required="" maxlength='40'>
        </div>
        <div class="form-group col-md-6">
            <label>Пароль</label>
            <input class="form-control" type="password" class="form-control" name="password" required="" maxlength='40'>
        </div>
    </div>
    <div class="form-group">
        <label>Фамилия Имя Отчество</label>
        <input class="form-control" type="text" class="form-control" name="full_name"required="" maxlength='80'>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Email</label>
        <input class="form-control" type="email" class="form-control" name="email" required="" maxlength='30'>
        <div class="form-row">

            <div class="form-group col-md-4">
                <label>Тип пользователя</label>
                <select name="user_type" class="form-control">
                    <option selected>Администратор</option>
                    <option>Производитель</option>
                    <option>Провизор</option>
                     <option>Менеджер</option>
      </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить пользователя</button>
</form>
{% endblock %}
