{% extends "base.html" %} 
{% block content %}
<h3>Добавление нового продукта</h3>
<form method="post" enctype = 'multipart/form-data' action="{{ url_for( 'add_product') }}">

    <div class="form-row">

        <div class="form-group col-md-5">
            <label>Название продукта</label>
            <input class="form-control" type="text" name="prod_name" maxlength='50' required="">
        </div>

        <div class="form-group col-md-4">
            <label>Выберите фабрику</label>
            <select name="factory" class="form-control">
                    {% for i in range(len_f)  %}
                        <option>{{ factories[i][0] }}</option>
                    {% endfor %}
                    </select>
        </div>

        <div class="form-group col-md-3">
            <label>Выберите тип продукта</label>
            <select name="type" class="form-control">
                    {% for i in range(len_t)  %}
                        <option>{{ types[i][0] }}</option>
                    {% endfor %}
            </select>
        </div>

    </div>

    <div class="form-row">

        <div class="form-group col-md-4">
            <label>Вес продукта</label>
            <input class="form-control" min = 1 type="number" name="weight" required="">
        </div>

        <div class="form-group col-md-4">
            <label>Рамерность веса</label>
            <select name="dimension" class="form-control">
                        <option>гр</option>
                        <option>кг</option>
                        <option>л</option>
                        <option>мл</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label>Калории (ккал)</label>
            <input class="form-control" min = 1 type="number"  name="calorie_content" required="">
        </div>

    </div>

    <div class="form-row">

        <div class="form-group col-md-4">
            <label>Срок годности продукта</label>
            <input class="form-control" min = 1 type="number" name="expitation_value" required="">
        </div>

        <div class="form-group col-md-4">
            <label>Рамерность срока годности</label>
            <select name="expitation_size" class="form-control">
                        <option>час</option>
                        <option>день</option>
                        <option>месяц</option>
                        <option>год</option>
            </select>
        </div>

        <div class="form-group col-md-4">
        <label>Выберите ингредиенты</label>
            <div class="checkselect" class="form-control">
            {% for i in range(len_i)  %}
                    <label><input type="checkbox" name="ingredient[]" value="{{ingredients[i][1]}}">{{ ingredients[i][1] }}</label>
            {% endfor %}
                </div>
                <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/mltselect.css')}}">
                <script src="/static/js/mltselect.js"></script>
            </div>

    </div>

    <div class="form-group">
        <label >Выберите картинку продукта</label>
        <input type="file" class="form-control-file" name="picture" required="">
    </div>

        <button type="submit" class="btn btn-primary">Добавить продукт</button>
</form>
{% endblock %}
